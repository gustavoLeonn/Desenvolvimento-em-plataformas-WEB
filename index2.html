<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo Completo CSS</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Menu de navegação -->
    <nav class="menu">
        <a href="#">Home</a>
        <a href="#">Sobre</a>
        <a href="#">Contato</a>
    </nav>

    <!-- Parágrafo estilizado -->
    <p class="paragrafo">Este parágrafo tem texto azul, tamanho 18px e alinhamento justificado.</p>

    <!-- Botão estilizado -->
    <button class="botao">Clique Aqui</button>

    <!-- Layout com Flexbox -->
    <div class="container">
        <div class="caixa">Caixa 1</div>
        <div class="caixa">Caixa 2</div>
        <div class="caixa">Caixa 3</div>
    </div>

    <!-- Card estilizado -->
    <div class="card">
        <h2>Título do Card</h2>
        <p>Este é um parágrafo de descrição dentro do card. Ele possui borda arredondada e sombra.</p>
    </div>

    <!-- Tabela estilizada -->
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>Idade</th>
                <th>Cidade</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>João</td>
                <td>25</td>
                <td>Fortaleza</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>30</td>
                <td>São Paulo</td>
            </tr>
        </tbody>
    </table>

    <!-- Rodapé fixo -->
    <footer>
        Rodapé fixo © 2025
    </footer>

</body>
</html>
